services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agent_system
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://agent:agent_password@postgres:5432/agent_system
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WORKSPACE_DIR: /app/workspace
      SANDBOX_DIR: /app/sandbox
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
